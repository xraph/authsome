# GoReleaser configuration for AuthSome CLI
# Build system for cross-platform releases
version: 2

project_name: authsome-cli

# Pre-build hooks
before:
  hooks:
    - go mod tidy
    - go mod verify
    - go generate ./...

builds:
  - id: authsome-cli
    main: ./cmd/authsome-cli
    binary: authsome
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # Ignore 32-bit architectures for modern CLI
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildTime={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath

archives:
  - id: authsome-cli-archives
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
    # format auto-detected from extension (.tar.gz for unix, .zip for windows)

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: 'Security Updates'
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 1
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 2
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\(.+\))??!?:.+$'
      order: 3
    - title: 'Refactoring'
      regexp: '^.*?refactor(\(.+\))??!?:.+$'
      order: 4
    - title: 'Documentation Updates'
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 5
    - title: 'Build System'
      regexp: '^.*?build(\(.+\))??!?:.+$'
      order: 6
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: xraph
    name: authsome
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## AuthSome {{ .Tag }} ({{ .Date }})
    
    Welcome to this new release of AuthSome - Enterprise-grade authentication framework for Go!

  footer: |
    ## Installation
    
    ### Using Go Install (CLI)
    ```bash
    go install github.com/xraph/authsome/cmd/authsome-cli@{{ .Tag }}
    ```
    
    ### Download Binary (CLI)
    Download the appropriate binary for your platform from the assets below.
    
    ### Using as a Library
    ```bash
    go get github.com/xraph/authsome@{{ .Tag }}
    ```
    
    ### Using Package Managers
    ```bash
    # Homebrew (macOS/Linux)
    brew install xraph/tap/authsome
    
    # Scoop (Windows)
    scoop bucket add xraph https://github.com/xraph/scoop-bucket
    scoop install authsome
    ```
    
    ## What's Changed
    Full changelog: https://github.com/xraph/authsome/compare/{{ .PreviousTag }}...{{ .Tag }}

# Homebrew tap - DEPRECATED but still functional
# Awaiting clear migration path to homebrew_casks with compatible field structure
brews:
  - repository:
      owner: xraph
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    directory: Formula
    homepage: https://github.com/xraph/authsome
    description: "Enterprise-grade authentication framework for Go with multi-tenancy support"
    license: MIT
    dependencies:
      - name: go
        type: optional
    install: |
      bin.install "authsome"
    test: |
      system "#{bin}/authsome", "version"

# Scoop manifest
scoops:
  - repository:
      owner: xraph
      name: scoop-bucket
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: https://github.com/xraph/authsome
    description: "Enterprise-grade authentication framework for Go with multi-tenancy support"
    license: MIT


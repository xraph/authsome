# NFPM packages for Debian/RPM
nfpms:
  - file_name_template: '{{ .ConventionalFileName }}'
    id: authsome-cli-packages
    homepage: https://github.com/xraph/authsome
    description: |-
      AuthSome is an enterprise-grade authentication framework for Go
      with multi-tenancy support, RBAC, and comprehensive plugin system
      for various authentication methods.
    maintainer: Xraph <hello@xraph.com>
    license: MIT
    vendor: Xraph
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/authsome-cli/copyright
        file_info:
          mode: 0644
      - src: ./README.md
        dst: /usr/share/doc/authsome-cli/README.md
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    dependencies:
      - git
    recommends:
      - golang
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package


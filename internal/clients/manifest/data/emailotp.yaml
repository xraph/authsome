plugin_id: emailotp
version: 1.0.0
routes:
    - name: Send
      description: Send handles sending of OTP to email
      method: POST
      path: /email-otp/send
      request:
        email: string!
      request_type: Send_body
    - name: Verify
      description: Verify checks the OTP and creates a session on success
      method: POST
      path: /email-otp/verify
      request:
        email: string!
        otp: string!
        remember: bool!
      response:
        session: '!'
        token: string!
        user: '!'
      request_type: Verify_body
      response_type: VerifyResponse
types:
    - name: EmailOTPVerifyResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: Service
      fields:
        "": Config
    - name: VerifyResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: Verify_body
      fields:
        email: string!
        otp: string!
        remember: bool!
    - name: Plugin
      fields:
        "": '*bun.DB'
    - name: EmailOTPErrorResponse
      fields:
        error: string!
    - name: Handler
      fields:
        "": '*rl.Service'
    - name: Send_body
      fields:
        email: string!
    - name: Config
      fields:
        allowImplicitSignup: bool!
        devExposeOTP: bool!
        expiryMinutes: int!
        maxAttempts: int!
        otpLength: int!
        rateLimitPerHour: int!
    - name: EmailOTPSendResponse
      fields:
        dev_otp: string!
        status: string!

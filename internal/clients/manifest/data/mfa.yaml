    - name: StatusResponse
      fields:
        status: string!
    - name: ResetUserMFARequest
      fields:
        "": string
        reason: string!
    - name: ChallengeRequest
      fields:
        context: string!
        factorTypes: '[]FactorType!'
        metadata: '!'
        userId: xid.ID!
    - name: RateLimitConfig
      fields:
        enabled: bool!
        lockout_minutes: int!
        max_attempts: int!

        verifiedFactors: '[]xid.ID!'
    - name: VerificationRequest
      fields:
        challengeId: xid.ID!
        code: string!
        data: '!'
        deviceInfo: '*DeviceInfo!'
        factorId: xid.ID!
        rememberDevice: bool!
    - name: WebAuthnFactorAdapter
      fields:
        "": '*passkey.Service'
    - name: ListFactorsResponse
      fields:
        count: int!
        factors: '[]Factor!'
    - name: VerifyChallengeRequest
      fields:
        challengeId: xid.ID!
        code: string!
        data: '!'
        deviceInfo: '*DeviceInfo!'
        factorId: xid.ID!
        rememberDevice: bool!
    - name: TrustDeviceRequest
      fields:
        deviceId: string!
        metadata: '!'
        name: string!
    - name: Factor
      fields:
        '-': string!
        createdAt: time.Time!
        expiresAt: '*time.Time!'
        id: xid.ID!
        lastUsedAt: '*time.Time!'
        metadata: '!'
        name: string!
        priority: FactorPriority!
        status: FactorStatus!
        type: FactorType!
        updatedAt: time.Time!
        userId: xid.ID!
        verifiedAt: '*time.Time!'
    - name: BaseFactorAdapter
      fields:

    - name: FactorsResponse
      fields:
        count: int!
        factors: '!'
    - name: VerifyFactor_req
      fields:
        code: string!
    - name: RateLimiter
      fields:
        "": '*repository.MFARepository'
    - name: UpdateFactorRequest
      fields:
        "": string

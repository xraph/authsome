        name: '*string!'
        priority: '*FactorPriority!'
        status: '*FactorStatus!'
    - name: VerifyEnrolledFactorRequest
      fields:
        "": string
        code: string!
        data: '!'
    - name: MessageResponse
      fields:
        message: string!
    - name: LimitResult
      fields:
        "": '*time.Duration'
    - name: GetFactorRequest
      fields:
        "": string
    - name: RevokeTrustedDeviceRequest
      fields:
        "": string
    - name: TrustedDevice
      fields:
        createdAt: time.Time!
        deviceId: string!
        expiresAt: time.Time!
        id: xid.ID!
        ipAddress: string!
        lastUsedAt: '*time.Time!'
        metadata: '!'
        name: string!
        userAgent: string!
        userId: xid.ID!
    - name: AdminPolicyRequest
      fields:
        allowedTypes: '[]string!'
        enabled: bool!
        gracePeriod: int!
        requiredFactors: int!
    - name: Service
      fields:
        "": '*Config'
    - name: MFASession
      fields:
        completedAt: '*time.Time!'
        createdAt: time.Time!
        expiresAt: time.Time!
        factorsRequired: int!
        factorsVerified: int!
        id: xid.ID!
        ipAddress: string!
        metadata: '!'
        riskLevel: RiskLevel!
        sessionToken: string!
        userAgent: string!

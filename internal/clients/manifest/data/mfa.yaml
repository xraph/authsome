plugin_id: mfa
version: 1.0.0
routes:
    - name: EnrollFactor
      description: EnrollFactor handles POST /mfa/factors/enroll
      method: POST
      path: /mfa/factors/enroll
      request:
        metadata: '!'
        name: string!
        priority: FactorPriority!
        type: FactorType!
      response:
        code: string!
        details: '!'
        error: string!
    - name: ListFactors
      description: ListFactors handles GET /mfa/factors
      method: GET
      path: /mfa/factors
      response:
        count: int!
        factors: '!'
    - name: GetFactor
      description: GetFactor handles GET /mfa/factors/:id
      method: GET
      path: /mfa/factors/:id
      response:
        code: string!
        details: '!'
        error: string!
    - name: UpdateFactor
      description: UpdateFactor handles PUT /mfa/factors/:id
      method: PUT
      path: /mfa/factors/:id
      response:
        message: string!
    - name: DeleteFactor
      description: DeleteFactor handles DELETE /mfa/factors/:id
      method: DELETE
      path: /mfa/factors/:id
      response:
        message: string!
    - name: VerifyFactor
      description: VerifyFactor handles POST /mfa/factors/:id/verify
      method: POST
      path: /mfa/factors/:id/verify
      request:
        code: string!
      response:
        message: string!
    - name: InitiateChallenge
      description: InitiateChallenge handles POST /mfa/challenge
      method: POST
      path: /mfa/challenge
      request:
        context: string!
        factorTypes: '[]FactorType!'
        metadata: '!'
        userId: xid.ID!
      response:
        code: string!
        details: '!'
        error: string!
    - name: VerifyChallenge
      description: VerifyChallenge handles POST /mfa/verify
      method: POST
      path: /mfa/verify
      request:
        challengeId: xid.ID!
        code: string!
        data: '!'
        deviceInfo: '*DeviceInfo!'
        factorId: xid.ID!
        rememberDevice: bool!
      response:
        code: string!
        details: '!'
        error: string!
    - name: GetChallengeStatus
      description: GetChallengeStatus handles GET /mfa/challenge/:id
      method: GET
      path: /mfa/challenge/:id
      response:
        code: string!
        details: '!'
        error: string!
    - name: TrustDevice
      description: TrustDevice handles POST /mfa/devices/trust
      method: POST
      path: /mfa/devices/trust
      request:
        deviceId: string!
        metadata: '!'
        name: string!
      response:
        message: string!
    - name: ListTrustedDevices
      description: ListTrustedDevices handles GET /mfa/devices
      method: GET
      path: /mfa/devices
      response:
        count: int!
        devices: '!'
    - name: RevokeTrustedDevice
      description: RevokeTrustedDevice handles DELETE /mfa/devices/:id
      method: DELETE
      path: /mfa/devices/:id
      response:
        message: string!
    - name: GetStatus
      description: GetStatus handles GET /mfa/status
      method: GET
      path: /mfa/status
      response:
        code: string!
        details: '!'
        error: string!
    - name: GetPolicy
      description: GetPolicy handles GET /mfa/policy
      method: GET
      path: /mfa/policy
      response:
        allowed_factor_types: '[]string!'
        enabled: bool!
        required_factor_count: int!
types:
    - name: ListTrustedDevicesResponse
      fields:
        count: int!
        devices: '[]TrustedDevice!'
    - name: RiskFactor
      fields:
        "": string
    - name: ChallengeResponse
      fields:
        availableFactors: '[]FactorInfo!'
        challengeId: xid.ID!
        expiresAt: time.Time!
        factorsRequired: int!
        sessionId: xid.ID!
    - name: DeleteFactorRequest
      fields:
        "": string
    - name: InitiateChallengeRequest
      fields:
        context: string!
        factorTypes: '[]FactorType!'
        metadata: '!'
    - name: UpdatePolicyRequest
      fields:
        adaptiveMfaEnabled: '*bool!'
        allowedFactorTypes: '[]FactorType!'
        gracePeriodDays: '*int!'
        lockoutDurationMinutes: '*int!'
        maxFailedAttempts: '*int!'
        requiredFactorCount: '*int!'
        requiredFactorTypes: '[]FactorType!'
        stepUpRequired: '*bool!'
        trustedDeviceDays: '*int!'
    - name: FactorInfo
      fields:
        factorId: xid.ID!
        metadata: '!'
        name: string!
        type: FactorType!
    - name: WebAuthnConfig
      fields:
        attestation_preference: string!
        authenticator_selection: '!'
        enabled: bool!
        rp_display_name: string!
        rp_id: string!
        rp_origins: '[]string!'
        timeout: int!
    - name: TrustedDevicesConfig
      fields:
        default_expiry_days: int!
        enabled: bool!
        max_devices_per_user: int!
        max_expiry_days: int!
    - name: ErrorResponse
      fields:
        code: string!
        details: '!'
        error: string!
    - name: ListFactorsRequest
      fields:
        "": bool
    - name: SMSConfig
      fields:
        code_expiry_minutes: int!
        code_length: int!
        enabled: bool!
        provider: string!
        rate_limit: '*RateLimitConfig!'

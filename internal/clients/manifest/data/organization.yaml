plugin_id: organization
version: 1.0.0
base_path: /organizations
routes:
    - name: CreateOrganization
      description: CreateOrganization handles organization creation
      method: POST
      path: /createorganization
      response_type: Organization
    - name: UpdateOrganization
      description: UpdateOrganization handles organization updates
      method: PATCH
      path: /:id
      response_type: Organization
    - name: DeleteOrganization
      description: DeleteOrganization handles organization deletion
      method: DELETE
      path: /:id
    - name: InviteMember
      description: InviteMember handles member invitation
      method: POST
      path: /invite
    - name: RemoveMember
      description: RemoveMember handles member removal
      method: DELETE
      path: /:memberId
    - name: CreateTeam
      description: CreateTeam handles team creation
      method: POST
      path: /createteam
    - name: UpdateTeam
      description: UpdateTeam handles team updates
      method: PATCH
      path: /:teamId
    - name: DeleteTeam
      description: DeleteTeam handles team deletion
      method: DELETE
      path: /:teamId
    - name: CreateOrganization
      description: CreateOrganization handles organization creation requests
      method: POST
      path: /createorganization
      response_type: Organization
    - name: GetOrganization
      description: GetOrganization handles get organization requests
      method: GET
      path: /:id
      response_type: Organization
    - name: ListOrganizations
      description: ListOrganizations handles list organizations requests (user's organizations)
      method: GET
      path: /listorganizations
      response_type: Organization
    - name: UpdateOrganization
      description: UpdateOrganization handles organization update requests
      method: PATCH
      path: /:id
      response_type: Organization
    - name: DeleteOrganization
      description: DeleteOrganization handles organization deletion requests
      method: DELETE
      path: /:id
    - name: GetOrganizationBySlug
      description: GetOrganizationBySlug handles get organization by slug requests
      method: GET
      path: /slug/:slug
      response_type: Organization
    - name: ListMembers
      description: ListMembers handles list organization members requests
      method: GET
      path: /listmembers
    - name: InviteMember
      description: InviteMember handles member invitation requests
      method: POST
      path: /invite
    - name: UpdateMember
      description: UpdateMember handles member update requests
      method: PATCH
      path: /:memberId
    - name: RemoveMember
      description: RemoveMember handles member removal requests
      method: DELETE
      path: /:memberId
    - name: AcceptInvitation
      description: AcceptInvitation handles invitation acceptance requests
      method: POST
      path: /:token/accept
    - name: DeclineInvitation
      description: DeclineInvitation handles invitation decline requests
      method: POST
      path: /:token/decline
      response_type: StatusResponse
    - name: ListTeams
      description: ListTeams handles list teams requests
      method: GET
      path: /listteams
    - name: CreateTeam
      description: CreateTeam handles team creation requests
      method: POST
      path: /createteam
    - name: UpdateTeam
      description: UpdateTeam handles team update requests
      method: PATCH
      path: /:teamId
    - name: DeleteTeam
      description: DeleteTeam handles team deletion requests
      method: DELETE
      path: /:teamId
types:
    - name: InvitationResponse
      fields:
        invitation: '*organization.Invitation!'
        message: string!
    - name: TeamsResponse
      fields:
        teams: '[]*organization.Team!'
        total: int!
    - name: MockService
      fields:
        "": error
    - name: Plugin
      fields:
        "": '*rbac.Service'
    - name: OrganizationHandler
      fields:
        "": '*Plugin'
    - name: GetOrganizationRequest
      fields:
        "": string
    - name: UpdateMemberHandlerRequest
      fields:
        "": string
    - name: RemoveMemberRequest
      fields:
        "": string
    - name: AcceptInvitationRequest
      fields:
        token: string!
    - name: DeclineInvitationRequest
      fields:
        token: string!
    - name: CreateTeamHandlerRequest
      fields:
        "": string
    - name: CreateOrganizationHandlerRequest
      fields: {}
    - name: InviteMemberHandlerRequest
      fields:
        "": string
    - name: UpdateTeamHandlerRequest
      fields:
        "": string
    - name: MockOrganizationUIExtension
      fields:
        "": '[]ui.OrganizationAction'
    - name: AddCustomPermission_req
      fields:
        category: string!
        description: string!
        name: string!
    - name: GetOrganizationBySlugRequest
      fields:
        "": string
    - name: ListMembersRequest
      fields:
        "": string
    - name: ListTeamsRequest
      fields:
        "": string
    - name: DeleteTeamRequest
      fields:
        "": string
    - name: MembersResponse
      fields:
        members: '[]*organization.Member!'
        total: int!
    - name: OrganizationUIRegistry
      fields:
        "": sync.RWMutex
    - name: DashboardExtension
      fields:
        "": string
    - name: ListOrganizationsRequest
      fields:
        "": int
    - name: UpdateOrganizationHandlerRequest
      fields:

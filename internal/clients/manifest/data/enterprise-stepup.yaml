plugin_id: stepup
version: 1.0.0
routes:
    - name: Evaluate
      description: Evaluate handles POST /stepup/evaluate
      method: POST
      path: /stepup/evaluate
      request:
        action: string!
        amount: float64!
        currency: string!
        metadata: '!'
        method: string!
        resource_type: string!
        route: string!
      response:
        reason: string!
        required: bool!
      request_type: EvaluateRequest
      response_type: StepUpEvaluationResponse
    - name: Verify
      description: Verify handles POST /stepup/verify
      method: POST
      path: /stepup/verify
      request:
        challenge_token: string!
        credential: string!
        device_id: string!
        device_name: string!
        ip: string!
        method: VerificationMethod!
        remember_device: bool!
        requirement_id: string!
        user_agent: string!
      response:
        expires_at: string!
        verified: bool!
      request_type: VerifyRequest
      response_type: StepUpVerificationResponse
    - name: GetRequirement
      description: GetRequirement handles GET /stepup/requirements/:id
      method: GET
      path: /stepup/requirements/:id
      response:
        id: string!
      response_type: StepUpRequirementResponse
    - name: ListPendingRequirements
      description: ListPendingRequirements handles GET /stepup/requirements/pending
      method: GET
      path: /stepup/requirements/pending
      response:
        requirements: '[]!'
      response_type: StepUpRequirementsResponse
    - name: ListVerifications
      description: ListVerifications handles GET /stepup/verifications
      method: GET
      path: /stepup/verifications
      response:
        verifications: '[]!'
      response_type: StepUpVerificationsResponse
    - name: ListRememberedDevices
      description: ListRememberedDevices handles GET /stepup/devices
      method: GET
      path: /stepup/devices
      response:
        count: int!
        devices: '!'
      response_type: StepUpDevicesResponse
    - name: ForgetDevice
      description: ForgetDevice handles DELETE /stepup/devices/:id
      method: DELETE
      path: /stepup/devices/:id
      response:
        status: string!
      response_type: StepUpStatusResponse
    - name: CreatePolicy
      description: CreatePolicy handles POST /stepup/policies
      method: POST
      path: /stepup/policies
      request:
        created_at: time.Time!
        description: string!
        enabled: bool!
        id: string!
        metadata: '!'
        name: string!
        org_id: string!
        priority: int!
        rules: '!'
        updated_at: time.Time!
        user_id: string!
      response:
        id: string!
      request_type: StepUpPolicy
      response_type: StepUpPolicyResponse
    - name: ListPolicies
      description: ListPolicies handles GET /stepup/policies
      method: GET
      path: /stepup/policies
      response:
        policies: '[]!'
      response_type: StepUpPoliciesResponse
    - name: GetPolicy
      description: GetPolicy handles GET /stepup/policies/:id
      method: GET
      path: /stepup/policies/:id
      response:
        id: string!
      response_type: StepUpPolicyResponse
    - name: UpdatePolicy
      description: UpdatePolicy handles PUT /stepup/policies/:id
      method: PUT
      path: /stepup/policies/:id
      request:
        created_at: time.Time!
        description: string!
        enabled: bool!
        id: string!
        metadata: '!'
        name: string!
        org_id: string!
        priority: int!
        rules: '!'
        updated_at: time.Time!
        user_id: string!
      response:
        id: string!
      request_type: StepUpPolicy
      response_type: StepUpPolicyResponse
    - name: DeletePolicy
      description: DeletePolicy handles DELETE /stepup/policies/:id
      method: DELETE
      path: /stepup/policies/:id
      response:
        status: string!
      response_type: StepUpStatusResponse
    - name: GetAuditLogs
      description: GetAuditLogs handles GET /stepup/audit
      method: GET
      path: /stepup/audit
      response:
        audit_logs: '[]!'
      response_type: StepUpAuditLogsResponse
    - name: Status
      description: Status handles GET /stepup/status
      method: GET
      path: /stepup/status
      response:
        status: string!
      response_type: StepUpStatusResponse
types:
    - name: StepUpRequirementsResponse
      fields:
        requirements: '[]!'
    - name: StepUpVerificationsResponse
      fields:
        verifications: '[]!'
    - name: StepUpAttempt
      fields:
        created_at: time.Time!
        failure_reason: string!
        id: string!
        ip: string!
        method: VerificationMethod!
        org_id: string!
        requirement_id: string!
        success: bool!
        user_agent: string!
        user_id: string!
    - name: StepUpAuditLog
      fields:
        created_at: time.Time!
        event_data: '!'
        event_type: string!
        id: string!
        ip: string!
        org_id: string!
        severity: string!
        user_agent: string!
        user_id: string!
    - name: VerifyRequest
      fields:
        challenge_token: string!
        credential: string!
        device_id: string!
        device_name: string!
        ip: string!
        method: VerificationMethod!
        remember_device: bool!
        requirement_id: string!
        user_agent: string!
    - name: mockRepository
      fields: {}
    - name: AmountRule
      fields:
        currency: string!
        description: string!
        max_amount: float64!
        min_amount: float64!
        org_id: string!
        security_level: SecurityLevel!
    - name: ResourceRule
      fields:
        action: string!
        description: string!
        org_id: string!
        resource_type: string!
        security_level: SecurityLevel!
        sensitivity: string!
    - name: StepUpErrorResponse
      fields:
        error: string!
    - name: StepUpRememberedDevice
      fields:
        created_at: time.Time!
        device_id: string!
        device_name: string!
        expires_at: time.Time!
        id: string!
        ip: string!
        last_used_at: time.Time!
        org_id: string!
        remembered_at: time.Time!
        security_level: SecurityLevel!
        user_agent: string!
        user_id: string!
    - name: RequirementsResponse
      fields:
        count: int!
        requirements: '!'
    - name: StepUpStatusResponse
      fields:
        status: string!
    - name: StepUpPolicyResponse
      fields:
        id: string!
    - name: EvaluationContext
      fields:
        "": ""
    - name: Middleware
      fields:
        "": '*Config'
    - name: auditServiceAdapter
      fields:
        "": '*audit.Service'
    - name: StepUpPolicy
      fields:
        created_at: time.Time!
        description: string!
        enabled: bool!
        id: string!
        metadata: '!'
        name: string!
        org_id: string!
        priority: int!
        rules: '!'
        updated_at: time.Time!
        user_id: string!
    - name: Service
      fields:
        "": AuditServiceInterface
    - name: VerifyResponse
      fields:
        device_remembered: bool!
        error: string!
        expires_at: time.Time!
        metadata: '!'
        security_level: SecurityLevel!
        success: bool!
        verification_id: string!
    - name: TimeBasedRule
      fields:
        description: string!
        max_age: time.Duration!
        operation: string!
        org_id: string!
        security_level: SecurityLevel!
    - name: StepUpEvaluationResponse
      fields:
        reason: string!
        required: bool!
    - name: StepUpRequirementResponse
      fields:
        id: string!
    - name: EvaluationResult
      fields:
        allowed_methods: '[]VerificationMethod!'
        can_remember: bool!
        challenge_token: string!
        current_level: SecurityLevel!
        expires_at: time.Time!
        grace_period_ends_at: time.Time!
        matched_rules: '[]string!'
        metadata: '!'
        reason: string!
        required: bool!
        requirement_id: string!
        security_level: SecurityLevel!
    - name: StepUpVerificationResponse
      fields:
        expires_at: string!
        verified: bool!
    - name: BunRepository
      fields:
        "": '*bun.DB'
    - name: StepUpRequirement
      fields:
        amount: float64!
        challenge_token: string!
        created_at: time.Time!
        currency: string!
        current_level: SecurityLevel!
        expires_at: time.Time!
        fulfilled_at: '*time.Time!'
        id: string!
        ip: string!
        metadata: '!'
        method: string!
        org_id: string!
        reason: string!
        required_level: SecurityLevel!
        resource_action: string!
        resource_type: string!
        risk_score: float64!
        route: string!
        rule_name: string!
        session_id: string!
        status: string!
        user_agent: string!
        user_id: string!
    - name: RouteRule
      fields:
        description: string!
        method: string!
        org_id: string!
        pattern: string!
        security_level: SecurityLevel!
    - name: ContextRule
      fields:
        condition: string!
        description: string!
        name: string!
        org_id: string!
        security_level: SecurityLevel!
    - name: StepUpDevicesResponse
      fields:
        count: int!
        devices: '!'
    - name: ForgetDeviceResponse
      fields:
        message: string!
        success: bool!
    - name: EvaluateRequest
      fields:
        action: string!
        amount: float64!
        currency: string!
        metadata: '!'
        method: string!
        resource_type: string!
        route: string!
    - name: Config
      fields:
        allow_degradation: bool!
        amount_rules: '[]AmountRule!'
        audit_enabled: bool!
        audit_events: '[]string!'
        context_rules: '[]ContextRule!'
        critical_auth_window: time.Duration!
        critical_methods: '[]VerificationMethod!'
        enable_org_overrides: bool!
        enabled: bool!
        grace_period: time.Duration!
        high_auth_window: time.Duration!
        high_methods: '[]VerificationMethod!'
        low_methods: '[]VerificationMethod!'
        medium_auth_window: time.Duration!
        medium_methods: '[]VerificationMethod!'
        prompt_message: string!
        redirect_url: string!
        remember_duration: time.Duration!
        remember_step_up: bool!
        resource_rules: '[]ResourceRule!'
        risk_based_enabled: bool!
        risk_threshold_high: float64!
        risk_threshold_low: float64!
        risk_threshold_medium: float64!
        route_rules: '[]RouteRule!'
        time_based_rules: '[]TimeBasedRule!'
        webhook_enabled: bool!
        webhook_events: '[]string!'
    - name: VerificationsResponse
      fields:
        count: int!
        verifications: '!'
    - name: StepUpAuditLogsResponse
      fields:
        audit_logs: '[]!'
    - name: StepUpVerification
      fields:
        created_at: time.Time!
        device_id: string!
        expires_at: time.Time!
        id: string!
        ip: string!
        metadata: '!'
        method: VerificationMethod!
        org_id: string!
        reason: string!
        rule_name: string!
        security_level: SecurityLevel!
        session_id: string!
        user_agent: string!
        user_id: string!
        verified_at: time.Time!
    - name: Plugin
      fields:
        "": '*bun.DB'
    - name: Handler
      fields:
        "": '*Config'
    - name: StepUpPoliciesResponse
      fields:
        policies: '[]!'

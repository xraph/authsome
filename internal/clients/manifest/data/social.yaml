plugin_id: social
version: 1.0.0
routes:
    - name: SignIn
      description: |-
        SignIn initiates OAuth flow for sign-in
        POST /api/auth/signin/social
      method: POST
      path: /signin/social
      request:
        provider: string!
        redirectUrl: string!
        scopes: '[]string!'
      response:
        url: string!
      request_type: SignInRequest
      response_type: AuthURLResponse
    - name: Callback
      description: |-
        Callback handles OAuth provider callback
        GET /api/auth/callback/:provider
      method: GET
      path: /callback/:provider
      response:
        action: string!
        isNewUser: bool!
        user: '!'
      response_type: CallbackDataResponse
    - name: LinkAccount
      description: |-
        LinkAccount links a social provider to the current user
        POST /api/auth/account/link
      method: POST
      path: /account/link
      request:
        provider: string!
        scopes: '[]string!'
      response:
        url: string!
      request_type: LinkAccountRequest
      response_type: AuthURLResponse
    - name: UnlinkAccount
      description: |-
        UnlinkAccount unlinks a social provider from the current user
        DELETE /api/auth/account/unlink/:provider
      method: DELETE
      path: /account/unlink/:provider
      response:
        message: string!
      response_type: MessageResponse
    - name: ListProviders
      description: |-
        ListProviders returns available OAuth providers
        GET /api/auth/providers
      method: GET
      path: /providers
      response:
        providers: '!'
      response_type: ProvidersResponse
types:
    - name: ProvidersConfig
      fields:
        apple: '*providers.ProviderConfig!'
        bitbucket: '*providers.ProviderConfig!'
        discord: '*providers.ProviderConfig!'
        dropbox: '*providers.ProviderConfig!'
        facebook: '*providers.ProviderConfig!'
        github: '*providers.ProviderConfig!'
        gitlab: '*providers.ProviderConfig!'
        google: '*providers.ProviderConfig!'
        line: '*providers.ProviderConfig!'
        linkedin: '*providers.ProviderConfig!'
        microsoft: '*providers.ProviderConfig!'
        notion: '*providers.ProviderConfig!'
        reddit: '*providers.ProviderConfig!'
        slack: '*providers.ProviderConfig!'
        spotify: '*providers.ProviderConfig!'
        twitch: '*providers.ProviderConfig!'
        twitter: '*providers.ProviderConfig!'
    - name: Handler
      fields:
        "": '*Service'
    - name: MessageResponse
      fields:
        message: string!
    - name: CallbackDataResponse
      fields:
        action: string!
        isNewUser: bool!
        user: '!'
    - name: ProviderConfigResponse
      fields:
        appId: string!
        message: string!
        provider: string!
    - name: AdminUpdateProviderRequest
      fields:
        clientId: '*string!'
        clientSecret: '*string!'
        enabled: '*bool!'
        scopes: '[]string!'
    - name: SocialErrorResponse
      fields:
        error: string!
    - name: OAuthState
      fields:
        "": time.Time
    - name: AuthURLResponse
      fields:
        url: string!
    - name: CallbackResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: ConnectionResponse
      fields:
        connection: '!'
    - name: SignInRequest
      fields:
        provider: string!
        redirectUrl: string!
        scopes: '[]string!'
    - name: LinkAccountRequest
      fields:
        provider: string!
        scopes: '[]string!'
    - name: AdminListProvidersRequest
      fields:
        appId: xid.ID!
    - name: SocialSignInResponse
      fields:
        redirect_url: string!
    - name: SocialCallbackResponse
      fields:
        token: string!
        user: '!'
    - name: Config
      fields:
        allowAccountLinking: bool!
        autoCreateUser: bool!
        baseUrl: string!
        providers: ProvidersConfig!
        requireEmailVerified: bool!
        trustEmailVerified: bool!
    - name: ProvidersAppResponse
      fields:
        appId: string!
        providers: '!'
    - name: AdminAddProviderRequest
      fields:
        appId: xid.ID!
        clientId: string!
        clientSecret: string!
        enabled: bool!
        provider: string!
        scopes: '[]string!'
    - name: Plugin
      fields:
        "": core.Authsome
    - name: SocialProvidersResponse
      fields:
        providers: '[]string!'
    - name: Service
      fields:
        "": ""
    - name: ConnectionsResponse
      fields:
        connections: '!'
    - name: ProvidersResponse
      fields:
        providers: '!'
    - name: SocialStatusResponse
      fields:
        status: string!
    - name: SocialLinkResponse
      fields:
        linked: bool!
    - name: CallbackResult
      fields:
        "": string

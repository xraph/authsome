plugin_id: passkey
version: 1.0.0
routes:
    - name: BeginRegister
      method: POST
      path: /register/begin
      request:
        user_id: string!
    - name: FinishRegister
      method: POST
      path: /register/finish
      request:
        credential_id: string!
        user_id: string!
      response:
        status: string!
    - name: BeginLogin
      method: POST
      path: /login/begin
      request:
        user_id: string!
    - name: FinishLogin
      method: POST
      path: /login/finish
      request:
        remember: bool!
        user_id: string!
      response:
        session: '!'
        token: string!
        user: '!'
    - name: List
      method: GET
      path: /list
    - name: Delete
      method: DELETE
      path: /:id
      response:
        status: string!
types:
    - name: Handler
      fields:
        "": '*Service'
    - name: MessageResponse
      fields:
        message: string!
    - name: SuccessResponse
      fields:
        success: bool!
    - name: BeginRegister_body
      fields:
        user_id: string!
    - name: FinishRegister_body
      fields:
        credential_id: string!
        user_id: string!
    - name: FinishLogin_body
      fields:
        remember: bool!
        user_id: string!
    - name: PasskeyLoginOptionsResponse
      fields:
        options: '!'
    - name: PasskeyListResponse
      fields:
        passkeys: '[]!'
    - name: ErrorResponse
      fields:
        error: string!
    - name: AuthResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: PasskeyErrorResponse
      fields:
        error: string!
    - name: PasskeyStatusResponse
      fields:
        status: string!
    - name: PasskeyLoginResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: PasskeyRegistrationOptionsResponse
      fields:
        options: '!'
    - name: StatusResponse
      fields:
        status: string!
    - name: BeginLogin_body
      fields:
        user_id: string!
    - name: Plugin
      fields:
        "": Config
    - name: Config
      fields:
        "": string
    - name: Service
      fields:
        "": Config

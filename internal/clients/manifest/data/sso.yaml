plugin_id: sso
version: 1.0.0
routes:
    - name: RegisterProvider
      description: RegisterProvider registers a new SSO provider (SAML or OIDC)
      method: POST
      path: /provider/register
      request:
        attributeMapping: '!'
        domain: string!
        oidcClientID: string!
        oidcClientSecret: string!
        oidcIssuer: string!
        oidcRedirectURI: string!
        providerId: string!
        samlCert: string!
        samlEntryPoint: string!
        samlIssuer: string!
        type: string!
      response:
        providerId: string!
        status: string!
        type: string!
      request_type: RegisterProviderRequest
      response_type: ProviderRegisteredResponse
    - name: SAMLSPMetadata
      description: SAMLSPMetadata returns Service Provider metadata
      method: GET
      path: /saml2/sp/metadata
      response:
        metadata: string!
      response_type: MetadataResponse
    - name: SAMLLogin
      description: SAMLLogin initiates SAML authentication by generating AuthnRequest
      method: POST
      path: /saml2/login/:providerId
      request:
        relayState: string!
      response:
        providerId: string!
        redirectUrl: string!
        requestId: string!
      request_type: SAMLLoginRequest
      response_type: SAMLLoginResponse
    - name: SAMLCallback
      description: SAMLCallback handles SAML response callback and provisions user
      method: POST
      path: /saml2/callback/:providerId
      response:
        session: '*session.Session!'
        token: string!
        user: '*user.User!'
      response_type: SSOAuthResponse
    - name: OIDCLogin
      description: OIDCLogin initiates OIDC authentication flow with PKCE
      method: POST
      path: /oidc/login/:providerId
      request:
        nonce: string!
        redirectUri: string!
        scope: string!
        state: string!
      response:
        authUrl: string!
        nonce: string!
        providerId: string!
        state: string!
      request_type: OIDCLoginRequest
      response_type: OIDCLoginResponse
    - name: OIDCCallback
      description: OIDCCallback handles OIDC callback and provisions user
      method: GET
      path: /oidc/callback/:providerId
      response:
        session: '*session.Session!'
        token: string!
        user: '*user.User!'
      response_type: SSOAuthResponse
types:
    - name: Plugin
      fields:
        "": forge.Logger
    - name: Config
      fields:
        allowOIDC: bool!
        allowSAML: bool!
        attributeMapping: '!'
        autoProvision: bool!
        defaultRole: string!
        oidcRedirectURL: string!
        requireEncryption: bool!
        samlACS: string!
        samlMetadataURL: string!
        updateAttributes: bool!
    - name: MockSessionService
      fields: {}
    - name: OIDCState
      fields:
        "": string
    - name: SSOAuthResponse
      fields:
        session: '*session.Session!'
        token: string!
        user: '*user.User!'
    - name: ProviderRegisteredResponse
      fields:
        providerId: string!
        status: string!
        type: string!
    - name: MetadataResponse
      fields:
        metadata: string!
    - name: RedisStateStore
      fields: {}
    - name: OIDCLoginRequest
      fields:
        nonce: string!
        redirectUri: string!
        scope: string!
        state: string!
    - name: DiscoverProviderRequest
      fields:
        email: string!
    - name: ProviderDiscoveredResponse
      fields:
        found: bool!
        providerId: string!
        type: string!
    - name: ProviderListResponse
      fields:
        providers: '[]ProviderInfo!'
        total: int!
    - name: ProviderInfo
      fields:
        createdAt: string!
        domain: string!
        providerId: string!
        type: string!
    - name: Service
      fields:
        "": '*samsvc.Service'
    - name: SAMLLoginRequest
      fields:
        relayState: string!
    - name: SAMLLoginResponse
      fields:
        providerId: string!
        redirectUrl: string!
        requestId: string!
    - name: ProviderDetailResponse
      fields:
        attributeMapping: '!'
        createdAt: string!
        domain: string!
        hasSamlCert: bool!
        oidcClientID: string!
        oidcIssuer: string!
        oidcRedirectURI: string!
        providerId: string!
        samlEntryPoint: string!
        samlIssuer: string!
        type: string!
        updatedAt: string!
    - name: MockUserService
      fields: {}
    - name: StateStore
      fields:
        "": ""
    - name: RegisterProviderRequest
      fields:
        attributeMapping: '!'
        domain: string!
        oidcClientID: string!
        oidcClientSecret: string!
        oidcIssuer: string!
        oidcRedirectURI: string!
        providerId: string!
        samlCert: string!
        samlEntryPoint: string!
        samlIssuer: string!
        type: string!
    - name: OIDCLoginResponse
      fields:
        authUrl: string!
        nonce: string!
        providerId: string!
        state: string!
    - name: Handler
      fields:
        "": forge.Logger

plugin_id: twofa
version: 1.0.0
routes:
    - name: Enable
      method: POST
      path: /2fa/enable
      request:
        method: string!
        user_id: string!
      request_type: Enable_body
    - name: Verify
      method: POST
      path: /2fa/verify
      request:
        code: string!
        device_id: string!
        remember_device: bool!
        user_id: string!
      request_type: Verify_body
      response_type: StatusResponse
    - name: Disable
      method: POST
      path: /2fa/disable
      request:
        user_id: string!
      request_type: Disable_body
      response_type: StatusResponse
    - name: GenerateBackupCodes
      method: POST
      path: /2fa/generate-backup-codes
      request:
        count: int!
        user_id: string!
      response:
        codes: '[]string!'
      request_type: GenerateBackupCodes_body
      response_type: CodesResponse
    - name: SendOTP
      description: SendOTP triggers generation of an OTP code for a user (returns code in response for dev/testing)
      method: POST
      path: /2fa/send-otp
      request:
        user_id: string!
      response:
        code: string!
        status: string!
      request_type: SendOTP_body
      response_type: OTPSentResponse
    - name: Status
      description: Status returns whether 2FA is enabled and whether the device is trusted
      method: POST
      path: /2fa/status
      request:
        device_id: string!
        user_id: string!
      response:
        enabled: bool!
        method: string!
        trusted: bool!
      request_type: Status_body
      response_type: TwoFAStatusResponse
types:
    - name: TwoFAErrorResponse
      fields:
        error: string!
    - name: TwoFASendOTPResponse
      fields:
        code: string!
        status: string!
    - name: VerifyRequest
      fields:
        "": string
    - name: TOTPSecret
      fields:
        "": string
    - name: Handler
      fields:
        "": '*Service'
    - name: CodesResponse
      fields:
        codes: '[]string!'
    - name: Verify_body
      fields:
        code: string!
        device_id: string!
        remember_device: bool!
        user_id: string!
    - name: SendOTP_body
      fields:
        user_id: string!
    - name: TwoFAEnableResponse
      fields:
        status: string!
        totp_uri: string!
    - name: TwoFAStatusDetailResponse
      fields:
        enabled: bool!
        method: string!
        trusted: bool!
    - name: Status
      fields:
        "": bool
    - name: OTPSentResponse
      fields:
        code: string!
        status: string!
    - name: Enable_body
      fields:
        method: string!
        user_id: string!
    - name: Disable_body
      fields:
        user_id: string!
    - name: Status_body
      fields:
        device_id: string!
        user_id: string!
    - name: Config
      fields:
        backupCodeCount: int!
        backupCodeLength: int!
        maxOtpAttempts: int!
        otpExpiryMinutes: int!
        requireFor2FA: bool!
        totpDigits: int!
        totpIssuer: string!
        totpPeriod: int!
        trustedDeviceDays: int!
    - name: GenerateBackupCodes_body
      fields:
        count: int!
        user_id: string!
    - name: Plugin
      fields:
        "": '*Service'
    - name: TwoFABackupCodesResponse
      fields:
        codes: '[]string!'
    - name: Service
      fields:
        "": Config
    - name: EnableRequest
      fields:
        "": string
    - name: TwoFAStatusResponse
      fields:
        enabled: bool!
        method: string!
        trusted: bool!

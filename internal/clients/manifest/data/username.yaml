plugin_id: username
version: 1.0.0
routes:
    - name: SignUp
      description: SignUp handles user registration with username and password
      method: POST
      path: /username/signup
      request:
        password: string!
        username: string!
      response:
        message: string!
        status: string!
      request_type: SignUpRequest
      response_type: SignUpResponse
    - name: SignIn
      description: SignIn handles user authentication with username and password
      method: POST
      path: /username/signin
      request:
        password: string!
        remember: bool!
        username: string!
      response:
        device_id: string!
        require_twofa: bool!
        user: '*user.User!'
      request_type: SignInRequest
      response_type: TwoFARequiredResponse
types:
    - name: Plugin
      fields:
        "": '*repo.UsernameRepository'
    - name: Config
      fields:
        allowUsernameLogin: bool!
        failedAttemptWindow: time.Duration!
        lockoutDuration: time.Duration!
        lockoutEnabled: bool!
        maxFailedAttempts: int!
        maxPasswordLength: int!
        minPasswordLength: int!
        passwordExpiryDays: int!
        passwordExpiryEnabled: bool!
        passwordExpiryWarningDays: int!
        passwordHistorySize: int!
        preventPasswordReuse: bool!
        rateLimit: RateLimitConfig!
        requireLowercase: bool!
        requireNumber: bool!
        requireSpecialChar: bool!
        requireUppercase: bool!
    - name: RateLimitConfig
      fields:
        enabled: bool!
        redisAddr: string!
        redisDb: int!
        redisPassword: string!
        signinPerIp: RateLimitRule!
        signinPerUser: RateLimitRule!
        signupPerIp: RateLimitRule!
        useRedis: bool!
    - name: SignUpRequest
      fields:
        password: string!
        username: string!
    - name: AccountLockedResponse
      fields:
        code: string!
        locked_minutes: int!
        locked_until: time.Time!
        message: string!
    - name: RateLimitRule
      fields:
        max: int!
        window: time.Duration!
    - name: Service
      fields:
        "": Config
    - name: AccountLockoutError
      fields:
        "": int
    - name: Handler
      fields:
        "": '*repo.TwoFARepository'
    - name: SignInRequest
      fields:
        password: string!
        remember: bool!
        username: string!
    - name: SignUpResponse
      fields:
        message: string!
        status: string!
    - name: SignInResponse
      fields:
        session: '*session.Session!'
        token: string!
        user: '*user.User!'
    - name: TwoFARequiredResponse
      fields:
        device_id: string!
        require_twofa: bool!
        user: '*user.User!'

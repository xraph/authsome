plugin_id: username
version: 1.0.0
routes:
    - name: SignUp
      method: POST
      path: /username/signup
      request:
        password: string!
        username: string!
      response:
        status: string!
      request_type: SignUp_body
      response_type: StatusResponse
    - name: SignIn
      method: POST
      path: /username/signin
      request:
        password: string!
        remember: bool!
        username: string!
      response:
        session: '!'
        token: string!
        user: '!'
      request_type: SignIn_body
      response_type: SignInResponse
types:
    - name: Config
      fields:
        allowUsernameLogin: bool!
        maxPasswordLength: int!
        minPasswordLength: int!
        requireLowercase: bool!
        requireNumber: bool!
        requireSpecialChar: bool!
        requireUppercase: bool!
    - name: UsernameErrorResponse
      fields:
        error: string!
    - name: SignInResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: UsernameStatusResponse
      fields:
        status: string!
    - name: UsernameSignInResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: Username2FARequiredResponse
      fields:
        device_id: string!
        require_twofa: bool!
        user: '!'
    - name: Service
      fields:
        "": Config
    - name: Handler
      fields:
        "": '*repo.TwoFARepository'
    - name: StatusResponse
      fields:
        status: string!
    - name: TwoFARequiredResponse
      fields:
        device_id: string!
        require_twofa: bool!
        user: '!'
    - name: SignUp_body
      fields:
        password: string!
        username: string!
    - name: SignIn_body
      fields:
        password: string!
        remember: bool!
        username: string!
    - name: Plugin
      fields:
        "": core.Authsome

plugin_id: magiclink
version: 1.0.0
routes:
    - name: Send
      method: POST
      path: /magic-link/send
      request:
        email: string!
      request_type: Send_body
    - name: Verify
      method: GET
      path: /magic-link/verify
      response:
        session: '!'
        token: string!
        user: '!'
      response_type: VerifyResponse
types:
    - name: MagicLinkErrorResponse
      fields:
        error: string!
    - name: MagicLinkSendResponse
      fields:
        dev_url: string!
        status: string!
    - name: MagicLinkVerifyResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: Service
      fields:
        "": '*audit.Service'
    - name: Handler
      fields:
        "": '*Service'
    - name: VerifyResponse
      fields:
        session: '!'
        token: string!
        user: '!'
    - name: Config
      fields:
        "": bool
    - name: Send_body
      fields:
        email: string!
    - name: Plugin
      fields:
        "": Config

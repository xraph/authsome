plugin_id: magiclink
version: 1.0.0
routes:
    - name: Send
      method: POST
      path: /magic-link/send
      request:
        email: string!
      request_type: SendRequest
    - name: Verify
      method: GET
      path: /magic-link/verify
      response_type: VerifyResponse
types:
    - name: SendRequest
      fields:
        email: string!
    - name: SendResponse
      fields:
        dev_url: string!
        status: string!
    - name: Plugin
      fields:
        "": forge.Logger
    - name: Config
      fields:
        allowImplicitSignup: bool!
        baseURL: string!
        devExposeURL: bool!
        expiryMinutes: int!
        rateLimitPerHour: int!
    - name: Service
      fields:
        "": '*session.Service'
    - name: Handler
      fields:
        "": '*rl.Service'

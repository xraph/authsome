plugin_id: magiclink
version: 1.0.0
description: Magic link authentication
base_path: /api/auth

routes:
  - name: SendMagicLink
    description: Send magic link to email
    method: POST
    path: /magiclink/send
    request:
      email: string!
      redirectUrl: string
    response:
      success: boolean!
      message: string!
    errors:
      - code: 400
        description: Invalid email
      - code: 429
        description: Too many requests

  - name: VerifyMagicLink
    description: Verify magic link token
    method: GET
    path: /magiclink/verify
    query:
      token: string!
    response:
      user: User!
      session: Session!
    errors:
      - code: 400
        description: Invalid or expired token
      - code: 404
        description: Token not found


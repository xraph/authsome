auth:
    mode: saas
    password:
        minLength: 8
        requireLower: true
        requireNumbers: true
        requireSymbols: false
        requireUpper: true
    rateLimit:
        enabled: true
        maxAttempts: 5
        windowMs: 900000
    session:
        cookieMaxAge: 86400
        cookieName: authsome-session
        cookieSecure: false
database:
    url: authsome.db
email:
    provider: smtp
    smtp:
        from: noreply@example.com
        host: localhost
        password: ""
        port: 587
        username: ""
multiTenant:
    enabled: true
    pathBasedRouting: true
    subdomainRouting: false
organizations:
    allowCreation: true
    defaultPlan: free
    maxUsersPerOrg: 100
    requireApproval: false
plugins:
    twofa:
        enabled: false
    username:
        enabled: true
server:
    baseUrl: http://localhost:8080
    host: localhost
    port: 8080

# AuthSome Standalone Configuration
mode: standalone

# Database configuration
database:
  url: "authsome.db"
  # For PostgreSQL: "postgres://user:password@localhost/authsome?sslmode=disable"
  # For MySQL: "mysql://user:password@localhost/authsome"

# Server configuration
server:
  host: "localhost"
  port: 8080
  cors:
    enabled: true
    origins: ["http://localhost:3000"]

# Session configuration
session:
  secret: "your-session-secret-here"
  maxAge: 86400 # 24 hours
  secure: false # Set to true in production with HTTPS
  sameSite: "lax"

# Rate limiting
rateLimit:
  enabled: true
  requests: 100
  window: 3600 # 1 hour

# Email configuration
email:
  provider: "smtp"
  smtp:
    host: "smtp.gmail.com"
    port: 587
    username: "your-email@gmail.com"
    password: "your-app-password"
    from: "noreply@yourapp.com"

# Authentication plugins
plugins:
  username:
    enabled: true
  twofa:
    enabled: true
    issuer: "YourApp"
  magiclink:
    enabled: true
    expiresIn: 900 # 15 minutes
  oauth:
    google:
      enabled: false
      clientId: "your-google-client-id"
      clientSecret: "your-google-client-secret"
    github:
      enabled: false
      clientId: "your-github-client-id"
      clientSecret: "your-github-client-secret"

# JWT configuration
jwt:
  secret: "your-jwt-secret-here"
  expiresIn: 3600 # 1 hour
  issuer: "authsome"
  audience: "your-app"

# Webhooks
webhooks:
  enabled: false
  endpoints: []

# Audit logging
audit:
  enabled: true
  retention: 2160 # 90 days in hours

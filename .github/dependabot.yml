# Dependabot configuration for automated dependency updates
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Group security updates together
    groups:
      security-updates:
        patterns:
          - "*"
    # Version update strategies
    versioning-strategy: increase

  
  # Rust dependencies (when Cargo.toml exists)
  - package-ecosystem: "cargo"
    directory: "/farp-rust"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Only run if Cargo.toml exists
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"


  # npm (for frontend/docs)
  - package-ecosystem: "npm"
    directory: "/frontend/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"

  # npm (for documentation)
  - package-ecosystem: "npm"
    directory: "/frontend/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "docs"


name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  # Go CI
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: go
          name: go-coverage

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

  # Rust CI
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check if Cargo.toml exists
        id: check_cargo
        run: |
          if [ -f "farp-rust/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Rust
        if: steps.check_cargo.outputs.exists == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        if: steps.check_cargo.outputs.exists == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: farp-rust

      - name: Run cargo fmt check
        if: steps.check_cargo.outputs.exists == 'true'
        working-directory: farp-rust
        run: cargo fmt --all -- --check

      - name: Run clippy
        if: steps.check_cargo.outputs.exists == 'true'
        working-directory: farp-rust
        run: cargo clippy --all-targets --all-features -- -W clippy::all

      - name: Run tests
        if: steps.check_cargo.outputs.exists == 'true'
        working-directory: farp-rust
        run: cargo test --all-features --verbose

      - name: Generate coverage
        if: steps.check_cargo.outputs.exists == 'true'
        working-directory: farp-rust
        run: |
          cargo install cargo-tarpaulin || true
          cargo tarpaulin --all-features --workspace --timeout 300 --out Xml --output-dir coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: steps.check_cargo.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./farp-rust/coverage/cobertura.xml
          flags: rust
          name: rust-coverage
        continue-on-error: true

      - name: Run cargo doc
        if: steps.check_cargo.outputs.exists == 'true'
        working-directory: farp-rust
        run: cargo doc --no-deps --all-features

  # Example verification
  examples:
    name: Verify Examples
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build examples
        run: |
          for dir in examples/*/; do
            if [ -f "$dir/main.go" ]; then
              echo "Building $dir..."
              go build -v "./$dir" || true
            fi
          done

  # Code quality (warnings only, non-blocking)
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check for TODOs in main branch
        if: github.ref == 'refs/heads/main'
        run: |
          if grep -r "TODO\|FIXME\|XXX" --include="*.go" --exclude-dir=vendor --exclude-dir=examples .; then
            echo "::warning::Found TODO/FIXME/XXX markers in main branch"
          fi

      - name: Check for debug statements
        run: |
          if grep -r "fmt.Print\|log.Print" --include="*.go" --exclude-dir=vendor --exclude="*_test.go" --exclude-dir=examples .; then
            echo "::warning::Found debug print statements in production code"
          fi

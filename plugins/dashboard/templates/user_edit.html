{{define "user_edit.html"}}
{{template "base.html" .}}
{{end}}

{{define "user_edit-content"}}
<div class="max-w-4xl">
    <!-- Header -->
    <div class="mb-6">
        <div class="flex items-center justify-between mb-2">
            <div>
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Edit User</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Update user information and permissions</p>
            </div>
            <a href="{{.BasePath}}/dashboard/users/{{index .Data "UserID"}}" 
               class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                Cancel
            </a>
        </div>
    </div>

    <!-- Edit Form -->
    <form method="POST" action="{{.BasePath}}/dashboard/users/{{index .Data "UserID"}}/edit" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        
        <!-- Basic Information Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Basic Information</h2>
            </div>
            <div class="p-6 space-y-4">
                <!-- User ID (Read-only) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">User ID</label>
                    <input type="text" value="{{index .Data "UserID"}}" disabled 
                           class="w-full px-3 py-2 font-mono text-sm bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-gray-500 dark:text-gray-500 cursor-not-allowed">
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" value="{{index .Data "Name"}}" required
                           class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" value="{{index .Data "Email"}}" required
                           class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" value="{{index .Data "Username"}}"
                           class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </div>

        <!-- Email Verification Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Email Verification</h2>
            </div>
            <div class="p-6">
                <div class="flex items-center">
                    <input type="checkbox" id="email_verified" name="email_verified" value="true" 
                           {{if index .Data "EmailVerified"}}checked{{end}}
                           class="w-4 h-4 text-blue-600 bg-white dark:bg-gray-900 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                    <label for="email_verified" class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                        Email is verified
                    </label>
                </div>
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                    Check this box to manually verify the user's email address
                </p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between pt-4">
            <div class="flex gap-3">
                <button type="submit" 
                        class="px-6 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
                    Save Changes
                </button>
                <a href="{{.BasePath}}/dashboard/users/{{index .Data "UserID"}}" 
                   class="px-6 py-2.5 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-medium border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{{end}}

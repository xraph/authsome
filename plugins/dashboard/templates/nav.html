{{define "nav"}}
<!-- Sidebar -->
<aside 
    x-show="sidebarOpen" 
    @click.away="if (window.innerWidth < 1024) sidebarOpen = false"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="fixed inset-y-0 left-0 z-50 w-64 border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 lg:static lg:z-0 lg:flex lg:flex-col">
    
    <!-- Logo -->
    <div class="flex h-16 shrink-0 items-center border-b border-gray-200 dark:border-gray-800 px-6">
        <div class="flex items-center gap-2">
            <div class="h-8 w-8 rounded-lg bg-primary flex items-center justify-center">
                <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                </svg>
            </div>
            <span class="text-xl font-bold text-gray-900 dark:text-white">AuthSome</span>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="flex flex-1 flex-col gap-y-7 px-4 py-6 overflow-y-auto">
        <ul role="list" class="flex flex-1 flex-col gap-y-1">
            <li>
                <a href="{{.BasePath}}/dashboard/" 
                   class="group flex gap-x-3 rounded-lg px-3 py-2 text-sm font-medium leading-6 {{if eq .ActivePage "dashboard"}}bg-gray-100 dark:bg-gray-800 text-primary{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800/50{{end}} transition-colors">
                    <svg class="h-5 w-5 shrink-0 {{if eq .ActivePage "dashboard"}}text-primary{{else}}text-gray-400 dark:text-gray-500 group-hover:text-primary{{end}}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                    </svg>
                    Dashboard
                </a>
            </li>
            
            <li>
                <a href="{{.BasePath}}/dashboard/users" 
                   class="group flex gap-x-3 rounded-lg px-3 py-2 text-sm font-medium leading-6 {{if or (eq .ActivePage "users") (eq .ActivePage "user_detail")}}bg-gray-100 dark:bg-gray-800 text-primary{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800/50{{end}} transition-colors">
                    <svg class="h-5 w-5 shrink-0 {{if or (eq .ActivePage "users") (eq .ActivePage "user_detail")}}text-primary{{else}}text-gray-400 dark:text-gray-500 group-hover:text-primary{{end}}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                    </svg>
                    Users
                </a>
            </li>
            
            <li>
                <a href="{{.BasePath}}/dashboard/sessions" 
                   class="group flex gap-x-3 rounded-lg px-3 py-2 text-sm font-medium leading-6 {{if eq .ActivePage "sessions"}}bg-gray-100 dark:bg-gray-800 text-primary{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800/50{{end}} transition-colors">
                    <svg class="h-5 w-5 shrink-0 {{if eq .ActivePage "sessions"}}text-primary{{else}}text-gray-400 dark:text-gray-500 group-hover:text-primary{{end}}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                </svg>
                Sessions
            </a>
            
            <a href="{{.BasePath}}/dashboard/settings" 
               class="group flex gap-x-3 rounded-lg p-3 text-sm leading-6 font-semibold transition-colors {{if eq .ActivePage "settings"}}bg-violet-50 dark:bg-violet-900/20 text-violet-600 dark:text-violet-400{{else}}text-slate-700 dark:text-gray-400 hover:bg-slate-50 dark:hover:bg-gray-800/50 hover:text-slate-900 dark:hover:text-white{{end}}">
                <svg class="h-6 w-6 shrink-0 {{if eq .ActivePage "settings"}}text-violet-600 dark:text-violet-400{{else}}text-slate-400 dark:text-gray-500 group-hover:text-slate-600 dark:group-hover:text-gray-300{{end}}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
            </a>
            </li>
            
            <!-- Spacer -->
            <li class="mt-auto">
                <div class="rounded-lg bg-gray-50 dark:bg-gray-800 p-3">
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Version 1.0.0</p>
                    <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">Â© 2025 AuthSome</p>
                </div>
            </li>
        </ul>
    </nav>
</aside>

<!-- Mobile sidebar backdrop -->
<div x-show="sidebarOpen && window.innerWidth < 1024" 
     @click="sidebarOpen = false"
     x-transition:enter="transition-opacity ease-linear duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-40 bg-gray-900/80 lg:hidden"
     style="display: none;"></div>
{{end}}

{{define "404.html"}}
<!DOCTYPE html>
<html lang="en" class="h-full" x-data="themeData()" x-init="initTheme()" :class="{ 'dark': isDark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <!-- Alpine.js x-cloak style -->
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'rgb(124 58 237)',
                            500: 'rgb(168 85 247)',
                            600: 'rgb(147 51 234)',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Load component functions BEFORE Alpine.js -->
    <script src="{{.BasePath}}/dashboard/static/js/pines-components.js"></script>
    <script src="{{.BasePath}}/dashboard/static/js/dashboard.js"></script>
    
    <!-- Alpine.js - Load LAST -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-slate-50 dark:bg-gray-950">
    <div class="flex min-h-full flex-col items-center justify-center px-6 py-12 lg:px-8">
        <div class="text-center max-w-2xl">
            <!-- 404 Illustration -->
            <div class="mb-8">
                <svg class="mx-auto h-64 w-64 text-violet-600 dark:text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
            </div>

            <!-- 404 Text -->
            <h1 class="text-9xl font-black text-slate-900 dark:text-white mb-4">404</h1>
            <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-4">Page Not Found</h2>
            <p class="text-lg text-slate-600 dark:text-gray-400 mb-8 max-w-md mx-auto">
                Sorry, we couldn't find the page you're looking for. The page might have been moved or deleted.
            </p>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="{{.BasePath}}/dashboard/"
                   class="inline-flex items-center justify-center gap-2 rounded-lg bg-violet-600 hover:bg-violet-700 px-6 py-3 text-sm font-semibold text-white shadow-sm transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Back to Dashboard
                </a>
                <button onclick="history.back()"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-6 py-3 text-sm font-semibold text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-gray-700 shadow-sm transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Go Back
                </button>
            </div>

            <!-- Dark Mode Toggle (optional) -->
            <div class="mt-8">
                <button @click="toggleTheme()" 
                        class="inline-flex items-center gap-2 text-sm text-slate-600 dark:text-gray-400 hover:text-violet-600 dark:hover:text-violet-400 transition-colors">
                    <svg x-show="!isDark" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                    <svg x-show="isDark" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                    <span x-text="isDark ? 'Light Mode' : 'Dark Mode'"></span>
                </button>
            </div>

            <!-- Help Links -->
            <div class="mt-12 pt-8 border-t border-slate-200 dark:border-gray-800">
                <p class="text-sm text-slate-600 dark:text-gray-400 mb-4">Need help?</p>
                <div class="flex flex-wrap gap-6 justify-center text-sm">
                    <a href="{{.BasePath}}/dashboard/users" class="text-violet-600 dark:text-violet-400 hover:text-violet-700 dark:hover:text-violet-300 transition-colors">
                        Users
                    </a>
                    <a href="{{.BasePath}}/dashboard/sessions" class="text-violet-600 dark:text-violet-400 hover:text-violet-700 dark:hover:text-violet-300 transition-colors">
                        Sessions
                    </a>
                    <a href="{{.BasePath}}/dashboard/settings" class="text-violet-600 dark:text-violet-400 hover:text-violet-700 dark:hover:text-violet-300 transition-colors">
                        Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
